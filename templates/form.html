<!DOCTYPE html>
<html>
<head>
    <title>T2DM Risk Predictor</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="Age" required><br><br>

        <label>BMI:</label>
        <input type="number" step="0.1" name="BMI" required><br><br>

        <label>Systolic BP:</label>
        <input type="number" name="Systolic_BP" required><br><br>

        <label>Diastolic BP:</label>
        <input type="number" name="Diastolic_BP" required><br><br>

        <label>Fasting Glucose (mmol/L):</label>
        <input type="number" step="0.1" name="Fasting_Glucose" required><br><br>

        <label>Family History:</label>
        <select name="Family_History">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Physical Activity:</label>
        <select name="Physical_Activity">
            <option value="0">Low</option>
            <option value="1">Moderate</option>
            <option value="2">High</option>
        </select><br><br>

        <label>Alcohol Use:</label>
        <select name="Alcohol_Use">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Education Level:</label>
        <select name="Education_Level">
            <option value="0">None</option>
            <option value="1">Primary</option>
            <option value="2">Secondary</option>
            <option value="3">Tertiary</option>
        </select><br><br>

        <label>Income Level:</label>
        <select name="Income_Level">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select><br><br>

        <label>Smoking:</label>
        <select name="Smoking">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Gender:</label>
        <select name="Gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label>Marital Status:</label>
        <select name="Marital_Status">
            <option value="0">Single</option>
            <option value="1">Married</option>
            <option value="2">Divorced</option>
            <option value="3">Widowed</option>
        </select><br><br>

        <label>Visit Type:</label>
        <select name="Visit_Type">
            <option value="1">Routine</option>
            <option value="2">Referral</option>
            <option value="3">Emergency</option>
        </select><br><br>

        <label>Facility Name:</label>
        <select name="Facility_Name">
            <option value="1">KCRH</option>
        </select><br><br>

        <button type="submit">Predict Risk</button>
    </form>
</body>
</html>
